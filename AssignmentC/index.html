<!DOCTYPE html>
<title>Kingsley - Assignment C</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px;">
    <h1>REDACTR</h1>
    <p>Scramble some words from a body of text content.</p>

    <form>
        <label>Enter Text Content:</label><br>
        <input type="text" id = "inputText" required><br><br>
        <label>Words to be Scrambled (separated by spaces):</label><br>
        <input type="text" id = "redactInput" required><br><br>
        <br><input type ="button" id="redactButton" value="Redact Now"><br><br>
        <label>Scrambled Text (Redacted output):</label><br>
        <p class = "output" id="redactOutput"></p>
    </form>

    <script>
        const textInput = document.getElementById('inputText')
        const redactWord = document.getElementById('redactInput');
        const buttonPress = document.getElementById('redactButton');
        const outputText = document.getElementById('redactOutput');

        function redactText() {
            let splitText = textInput.value.toLowerCase() //save input word into a variable
            const scrambledText = redactWord.value.split(" "); //split words to be redacted separated by a space
            for (word of scrambledText) {
                splitText = splitText.replace(word.toLowerCase(),"****")
            }
            outputText.innerHTML = splitText;
        }

        redactButton.addEventListener('click',redactText) //call JavaScript function at click of a button

    </script>

</body>
